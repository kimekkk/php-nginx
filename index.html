<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь о продукте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4">Обратная связь о продукте</h2>
        <form id="feedbackForm" action="/submit-feedback" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Ваше имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="productRating" class="form-label">Оцените продукт (1–5):</label>
                <select class="form-select" id="productRating" name="rating" required>
                    <option value="">Выберите оценку</option>
                    <option value="1">1 - Плохо</option>
                    <option value="2">2 - Неудовлетворительно</option>
                    <option value="3">3 - Удовлетворительно</option>
                    <option value="4">4 - Хорошо</option>
                    <option value="5">5 - Отлично</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Комментарий:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Ваши мысли о продукте..."></textarea>
            </div>

            <button type="submit" class="btn btn-success">Отправить отзыв</button>
        </form>
    </div>
</body>
</html>
